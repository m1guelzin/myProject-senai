<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil de Usuário</title>

    <!-- Incluindo o arquivo de estilização -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Tag semântica de cabeçalho -->
    <header>
      <img src="senaisplogo.png" alt="Logo SENAI SP" />
      <button onclick="window.location.href='salas.html'" class="botao-salas">Salas</button>
      <button onclick="window.location.href='login.html'" class="botao-sair">Sair da Conta</button>
    </header>

    <!-- Conteúdo principal da página -->
    <main class="main-perfil">
      <section class="perfil-container">
        <div>
          <h2>PERFIL DE USUÁRIO</h2>
        </div>

        <form id="perfil-form">
          <label for="nome"></label>
          <input type="text" id="nome" name="nome" placeholder="Nome Completo do Usuário" />

          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="Email do Usuário" />

          <label for="telefone"></label>
          <input type="tel" id="telefone" name="telefone" placeholder="Telefone do Usuário" />

          <label for="cpf"></label>
          <input type="text" id="cpf" name="cpf" placeholder="CPF do Usuário" />

          <label for="reservas"></label>
          <select id="reservas" name="reservas">
            <option value="" disabled selected>Minhas Reservas</option>
          </select>
        </form>
        <button id="botao-deletar-conta" class="btn-danger">Deletar Conta</button>
      </section>
    </main>

    <!-- Rodapé -->
    <footer>
      <p>SENAI Franca-SP</p>
    </footer>
    <script src="appPerfil.js"></script>
  </body>
</html>
