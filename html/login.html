<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Incluindo o arquivo de estilização -->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- Tag semântica de cabeçalho -->
    <header>
        <h3>Página Login</h3>
        <button onclick="window.location.href='home.html'" class="botao-home">Home</button>
    </header>
    <!-- Tag semântica para organização do conteúdo do site -->
    <main>
        <!-- Primeira seção do conteúdo -->
        <section class="login-bloco">
            <form id="login-form">
                <img src="senaisplogo.png" alt="Logo SENAI SP"/><br>
                
                <label for="cpf"></label>
                <input type="text" id="cpf" placeholder="CPF" name="cpf" required>
            
                <label for="senha"></label>
                <input type="senha" id="senha" placeholder="Senha" name="senha" required>
                
                <div class="botaoCadastro">
                    <p>Não tem conta? <a href="cadastro.html" class="red-cadastro">Cadastre-se!</a></p>
                </div>
                <button type="submit">Entrar</button><br>
            </form>
        </section>
    </main>
        <footer>
            <p>SENAI Franca-SP</p>
        </footer>
    <script src="appUser.js"></script>
</body>
</html>
