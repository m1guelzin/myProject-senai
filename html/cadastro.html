<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3>Pagina Cadastro</h3>
        <button onclick="window.location.href='home.html'" class="botao-home">Home</button>
    </header>
    <div class="cadastro-bloco">
        <div class="formulario-cadastro">
            <form>
                <img src="senaisplogo.png"alt="Logo SENAI SP"/><br>
                <input type="text" placeholder="Nome" required>
                <input type="text" placeholder="CPF" required>
                <input type="tel" placeholder="Número de telefone" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <p class="red-login">Já tem uma Conta? <a href="login.html" class="botao-red-login">Entre aqui!</a></p>
                <button type="submit">Cadastre-se</button>
            </form>
        </div>
    </div>
    <footer>
        <p>SENAI Franca-SP</p>
        </footer>
</body>
</html>
